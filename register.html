<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_1.css">
    <title>Register Page</title>
</head>
<body>
    <div id="main_1">
        <a id="href"
        href="index.html">
          <div id="navbar">
              <h1>
                  MyTuner
              </h1>
              <p>part of the lookfantastic group</p>
            </div>
        </a>
    </div>
     
      <div id="main">
        <h1>About You</h1>

        <h3>Sign Up With</h3>
        <div class="sign">
            <button>
                <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png" alt="Error">
                <a href="https://www.facebook.com/login">Facebook</a>
            </button>
            <button>
                <img src="https://img2.cgtrader.com/items/2590278/0572f24550/google-logo-v1-002-3d-model-low-poly-max-obj-3ds-fbx-ma-stl.jpg"> <a href="https://accounts.google.com/">Google</a>
            </button>
        </div>

        <div class="border"></div>

        <h2>Or create an email account</h2>

        <form>

            <label for="">*Full Name</label>
            <input type="text" id="name" required="Full Name is required field">

            <label for="">*Email address</label>
            <input type="email" id="email" required="Email address is required field">

            <label for="">*Confirm Email address</label>
            <input type="email" id="email_1" required="Email address is required field">

            <label for="">*Password</label>
            <input type="password" id="password" required="Password is required field">

            <label for="">*Confirm Password</label>
            <input type="password" id="password_1" required="Password is required field">

            <label for="">*Cell Phone Number</label>
            <input type="number" id="cell_phone" required="Phone number is required field">
            <p>We will use this number to send occasional promotional messages.</p>

            <input type="submit">

        </form>

      </div>

</body>
</html>
